<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Dossier City Login</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dossier City Login</a>
            </div>
        </nav>
        {% with errors = get_flashed_messages(category_filter=["error"]) %}
                {% if errors %}
                {%- for msg in errors %}
                <li>{{ msg }}</li>
                {% endfor -%}
                {% endif %}
                {% endwith %}
        <div class="container">
            <div class="row align-items-start">
                <div class="col me-auto">
                    <h1>Login</h1>
                    <form method="post">
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="username">Password</label> <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary" onclick="javascript: form.action='/login'; form.method='post';" value="Login">
                    </form>
                </div>
                <div class="col me-auto">
                    <h1>Sign Up</h1>
                    <form method="post">
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label> <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="clearance_id">Clearance ID</label> <input type="clearance_id" name="clearance_id" id="clearance_id" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Sign Up" onclick="javascript: form.action='/sign-up'; form.method='post';">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
