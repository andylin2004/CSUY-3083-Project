<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dossier City System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Criminals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Probation Officers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Officers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Appeals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Charges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Sentences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Logout</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
        <h1>Criminals</h1>
        <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Criminal</a>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">C_ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">ZIP Code</th>
                    <th scope="col">V</th>
                    <th scope="col">P</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Kanye</td>
                    <td>West</td>
                    <td>Ye</td>
                    <td>69 Meme St</td>
                    <td>New York</td>
                    <td>NY</td>
                    <td>10013</td>
                    <td>True</td>
                    <td>True</td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addModalLabel">Add Criminal</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="f_name">First Name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="f_name" id="f_name" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="l_name">Last Name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="l_name" id="l_name" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="alias">Alias</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="l_name" id="alias" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="street">Street</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="street" id="street" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="city">City</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="city" id="city" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="state">State</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="state" id="state" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="zip">ZIP Code</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="zip" id="zip" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="phone">Phone Number</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <label class="form-check-label" for="vio_offender">
                                        Violent Offender
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="vio_offender">
                                </div>
                                </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <label class="form-check-label" for="probation_stat">
                                        On Probation
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="probation_stat">
                                </div>
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                    </button>
                    <button type="button" class="btn btn-primary">Add Criminal</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
