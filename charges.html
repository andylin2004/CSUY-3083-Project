<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dossier City System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Criminals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Probation Officers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Officers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Appeals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Charges</a>
                </li>

                    <a class="nav-link active" aria-current="page" href="">Sentences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Logout</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
        <h1>Charges</h1>
        <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Charge</a>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Charge ID</th>
                    <th scope="col">Crime ID</th>
                    <th scope="col">Crime Code</th>
                    <th scope="col">Status</th>
                    <th scope="col">Fine</th>
                    <th scope="col">Court Fee</th>
                    <th scope="col">Amount Paid</th>
                    <th scope="col">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>23</td>
                    <td>Active</td>
                    <td>420.69</td>
                    <td>69.42</td>
                    <td>69.42</td>
                    <td>6/9/2069</td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addModalLabel">Add Charge</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="c_id">Criminal to Add Charge</label>
                            </div>
                            <div class="col-sm-10">
                                <select class="form-select" id="c_id">
                                    <option selected>Choose...</option>
                                    <option value="a">A</option>
                                    <option value="b">b</option>
                                    <option value="c">c</option>
                                    <option value="d">d</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="crime_code">Crime Code</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="crime_code" id="crime_code" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="status">Status</label>
                            </div>
                            <div class="col-sm-10">
                                <select class="form-select" id="status">
                                    <option selected>Choose...</option>
                                    <option value="pending">Pending</option>
                                    <option value="guilty">Guilty</option>
                                    <option value="not_guilty">Not Guilty</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="fine">Fine</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="fine" id="fine" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="court_fee">Court Fee</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="court_fee" id="court_fee" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="amount_paid">Amount Paid</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" name="amount_paid" id="amount_paid" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2 col-form-label">
                                <label for="due_date">Due Date</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="date" name="due_date" id="due_date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                        </button>
                        <button type="button" class="btn btn-primary">Add Charge</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
